<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>

    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css" />

    <title>Students</title>
</h:head>
<h:body>
    <h1>Employe List</h1>
    <h:commandLink value="Add Employe" action="affectation"/>
    <h:commandLink value="Back to Home" />

    <h:form>
        <h:messages style="color: blue" />

        <h:dataTable value="#{empBean.employeList}" var="emp"
                     class="table-custom table table-striped table-bordered"
                     styleClass="table table-striped"
                     headerClass="table-active table-center"
                     columnClasses="table-striped-columns">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{emp.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{emp.name}
            </h:column>
            <h:column>
                <f:facet name="header">email </f:facet>
                <h:outputText value="#{emp.email}"/>

            </h:column>
            <h:column>
                <f:facet name="header">Skills</f:facet>
                #{emp.skills}
            </h:column>

           <!-- <h:column>
                <f:facet name="header">Projet</f:facet>
                <ui:repeat var="entry" value="#{projetBean.projetEmpMap.entrySet()}">
                    <h:panelGroup rendered="#{not empty entry.value}">
                        <ul>
                            <ui:repeat var="course" value="#{entry.value}">
                                <li>#{course.courseName}</li>
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>
                </ui:repeat>
            </h:column>-->
            <h:column>
                <f:facet name="header">Action</f:facet>
                <!--<h:commandButton value="#{msg.edit}" action=" " class="btn btn-primary" >
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>-->
                <h:commandButton value="remove" action="#{empBean.deleteEmp(emp)}" class="btn btn-warning" />
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>

</html>
